<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码工坊 - 在线二维码生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 二维码工坊</h1>
            <p class="subtitle">专业二维码生成器 - 文本、URL、Wi-Fi一键生成</p>
        </header>

        <main>
            <div class="generator-panel">
                <div class="input-section">
                    <div class="type-selector">
                        <button class="type-btn active" data-type="text">📄 文本</button>
                        <button class="type-btn" data-type="url">🔗 网址</button>
                        <button class="type-btn" data-type="wifi">📶 Wi-Fi</button>
                    </div>

                    <!-- 文本输入 -->
                    <div class="input-group text-input active" id="text-input">
                        <label for="text-content">输入文本内容：</label>
                        <textarea id="text-content" placeholder="请输入要生成二维码的文本内容..."></textarea>
                    </div>

                    <!-- URL输入 -->
                    <div class="input-group url-input" id="url-input">
                        <label for="url-content">输入网址：</label>
                        <input type="url" id="url-content" placeholder="https://example.com">
                    </div>

                    <!-- Wi-Fi输入 -->
                    <div class="input-group wifi-input" id="wifi-input">
                        <div class="wifi-fields">
                            <div class="field">
                                <label for="wifi-ssid">网络名称 (SSID)：</label>
                                <input type="text" id="wifi-ssid" placeholder="Wi-Fi名称">
                            </div>
                            <div class="field">
                                <label for="wifi-password">密码：</label>
                                <input type="password" id="wifi-password" placeholder="Wi-Fi密码">
                            </div>
                            <div class="field">
                                <label for="wifi-security">安全类型：</label>
                                <select id="wifi-security">
                                    <option value="WPA">WPA/WPA2</option>
                                    <option value="WEP">WEP</option>
                                    <option value="nopass">无密码</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 自定义选项 -->
                    <div class="customization">
                        <h3>自定义选项</h3>
                        <div class="custom-fields">
                            <div class="field">
                                <label for="qr-size">二维码尺寸：</label>
                                <select id="qr-size">
                                    <option value="200">200×200</option>
                                    <option value="300" selected>300×300</option>
                                    <option value="400">400×400</option>
                                    <option value="500">500×500</option>
                                    <option value="600">600×600</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="qr-color">前景色：</label>
                                <input type="color" id="qr-color" value="#000000">
                            </div>
                            <div class="field">
                                <label for="qr-bg-color">背景色：</label>
                                <input type="color" id="qr-bg-color" value="#FFFFFF">
                            </div>
                            <div class="field">
                                <label for="logo-upload">Logo图标：</label>
                                <input type="file" id="logo-upload" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <button class="generate-btn" id="generate-btn">
                        <span class="btn-text">🚀 生成二维码</span>
                        <span class="loading-spinner" style="display: none;">⏳</span>
                    </button>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAABs7bMhcjkQ-0sYW" data-theme="light" data-size="normal" data-callback="onTurnstileSuccess" data-error-callback="onTurnstileError" data-expired-callback="onTurnstileExpired"></div>
                </div>

                <div class="result-section">
                    <div class="result-container">
                        <h3>生成的二维码</h3>
                        <div class="qr-display">
                            <div id="qr-placeholder">
                                <div class="placeholder-content">
                                    <span>🎯</span>
                                    <p>二维码将显示在这里</p>
                                </div>
                            </div>
                            <img id="qr-image" style="display: none;" alt="生成的二维码">
                        </div>
                        <div class="result-actions" style="display: none;" id="result-actions">
                            <div class="export-options">
                                <label for="export-format">导出格式：</label>
                                <select id="export-format">
                                    <option value="png">PNG图片</option>
                                    <option value="svg">SVG矢量</option>
                                    <option value="pdf">PDF文档</option>
                                </select>
                            </div>
                            <button class="action-btn" id="download-png" download="qrcode.png" style="display: inline-block;">💾 下载PNG</button>
                            <button class="action-btn" id="download-svg" download="qrcode.svg" style="display: none;">💾 下载SVG</button>
                            <button class="action-btn" id="download-pdf" download="qrcode.pdf" style="display: none;">💾 下载PDF</button>
                            <button class="action-btn" id="reset-btn">🔄 重新生成</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 二维码工坊 | 专业的二维码生成工具</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
